<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Authentication with Firebase Web</title>

    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>


    <main>
        <div id="phonenumber" class="phonenumber">

            <form>
                <div>
                    <label for="number">
                        Enter number to create account
                    </label>

                    <input type="tel" id="number" placeholder="+7 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>

                </div>
                <div id="recaptcha-container"></div>
                <button id="sign-in-button" type="button" onclick="phoneAuth();">SendCode</button>

            </form>

        </div>
        <div id="num_verificationCode" class="phonenumber_verificationCode">

            <form>

                <div>
                    <label for="verificationCode">
                        Enter Verification code
                    </label>
                    <input type="text" id="verificationCode" placeholder="000000">
                </div>

                <button type="button" onclick="codeverify();">Verify code</button>

            </form>

        </div>
    </main>

    <footer>
        <!-- Firebase App (the core Firebase SDK) is always required -->
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>


        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <!-- <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script> -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                // Your app's Firebase configuration info here
               
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script src="js.js" type="text/javascript"></script>
    </footer>
</body>

</html>
